<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="../static/js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <style>
        * {
            font-family: "arial", "微软雅黑";
        }

    </style>
	<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../static/js/swiper/swiper-4.3.3.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../static/js/swiper/swiper-4.3.3.min.css">
    <link rel="stylesheet" type="text/css" href="../static/virtual-goods/virtual_goods_preview.css">
</head>
<body>

	<!-- 右侧内容模块 -->
	<div class="page-content">
		<div class="container-fluid">
			<ul class="breadcrumb" style="margin-top: 20px; text-align: center;">
			    <li>你正在预览编辑中的商品详情页</li>
			</ul>
			<!-- 统一内容头部导航end -->

			<!--模拟手机-->
			<div class="preview-wrap">
				<!--header-->
				<div class="preview-header">
					<img src="../static/image/preview-header.jpg" alt="">
				</div>
				<!--content-->
				<div class="preview-content">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<img src="../static/image/baopin/B0009970023.jpg">
							</div>
							<div class="swiper-slide">
								<img src="../static/image/baopin/B0027654800.jpg">
							</div>
							<div class="swiper-slide">
								<img src="../static/image/baopin/B0027931200.jpg">
							</div>
							<div class="swiper-slide">
								<img src="../static/image/baopin/B0028439700.jpg">
							</div>
						</div>
						<!-- 如果需要分页器 -->
						<div class="swiper-pagination"></div>
					</div>

					<div class="goods-cont">
						<div class="name">
							<div class="title">
								<p>原产不锈钢刀切菜切菜切菜切菜切菜切菜切菜切菜切菜切菜切菜切菜切菜切菜切菜切菜切菜切菜切菜切菜切菜</p>
							</div>
							<div class="flag">
								<!-- <img src="../static/image/flag.jpg"> -->
							</div>
						</div>
						<div class="goods-price">
							<span>¥267.25</span><span class="other-price">¥110.00</span>
						</div>

						<div class="goods-service">
							<span class="list"><i class="fa icon-ok icon"></i>满98元免运费</span>
							<span class="list"><i class="fa icon-ok icon"></i>24小时急速发货</span>
							<span class="list"><i class="fa icon-ok icon"></i>7天无理由退换货</span>
						</div>
					</div>
					<div class="jianxi"></div>

					<div class="goods-detail">
						<p class="list"><span class="term">商品名称</span> <span class="desc">原产不锈钢菜刀，藤次郎富士不锈钢登龙门菜刀F4</span></p>
						<p class="list"><span class="term">商品材质</span> <span class="desc">刀身为不锈钢，刀柄为玫瑰木材</span></p>
						<p class="list"><span class="term">商品功能(特点)</span> <span class="desc">手工开刃中式菜刀，锋利耐磨</span></p>
						<p class="list"><span class="term">使用方式</span> <span class="desc">切蔬菜瓜果，切鸡鸭鱼肉等</span></p>
						<p class="list"><span class="term">规格尺寸</span> <span class="desc">刀刃长175mm全长280mm</span></p>
						<p class="list"><span class="term">商品重量</span> <span class="desc">305g</span></p>
						<p class="list"><span class="term">型号</span> <span class="desc">FG-68</span></p>

						<div class="detail-pic">
							<p><img src="../static/image/baopin/webp-1.jpg" alt=""></p>
							<!-- <p><img src="../static/image/baopin/webp-2.jpg" alt=""></p> -->
						</div>
					</div>

					<!--模拟滚动条-->
					<div class="scrollbox">
						<div class="scrollBar"></div>
					</div>
				</div>

				<!--footer-->
				<div class="preview-footer">
					<img src="../static/image/preview-footer.jpg" alt="">
				</div>
			</div>
		</div>
	</div>

	<script src="../static/virtual-goods/virtual_goods_preview.js" type="text/javascript"></script>
</body>
</html>
